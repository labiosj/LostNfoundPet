<body>
 
 
 <!-- Div for the slider box -->
        <div class="container">
         
<div class="slider">
        <div class="slider__loader"></div>
        <ul class="slider__list"></ul>
        <div class="slider__nav slider__nav--prev"><svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M30.83 32.67l-9.17-9.17 9.17-9.17-2.83-2.83-12 12 12 12z"/></svg>    </div>
        <div class="slider__nav slider__nav--next">
          <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M17.17 32.92l9.17-9.17-9.17-9.17 2.83-2.83 12 12-12 12z"/></svg>
          
        </div>
      </div>
      <script id="template" type="text/x-handlebars-template">{{#.}}   
        <li class="slider__card">
          <div class="slider__cardHeader" style="background-image:url({{backgroundImage}});"><img class="slider__cardHeaderImage" src="{{picture}}"/>
 
               <h1 class="slider__cardHeaderTitle">{{name}} </h1>
                {{#if photos.0.medium}}
                <img src="{{photos.0.medium}}" width="35%">
                {{else}}
                <img src="https://via.placeholder.com/150" width="35%">
                {{/if}}
          </div>
          <div class="slider__cardContent">
            <p>{{gender}}</p>
            <p>{{description}}</p>
            <p>{{pi}}</p>
            <div class="slider__cardMeta">{{id}}</div>
          </div>
        </li>
        {{/.}}</script>
      </div>
          <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script> -->

  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/22914/fetch.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/22914/es6-promise.min.js"></script>
  
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/slider.js"></script>
</body>
</html>
