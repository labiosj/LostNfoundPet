<body>


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-2">LostNFoundPets</h1>
    <p class="lead">Let us help locate your lost pet.</p>
    <hr class="my-4">
    <!--- Adding fields to enter location data-->
   
    <div class="dropdown">
      <input id="locationSearch" value="Enter a zip code">
      <button class="btn btn-secondary dropdown-toggle distButton" type="button" id="dropdownMenuButton" value="distance" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Your Distance
      </button>
      <div class="dropdown-menu" id="distDropDown" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="dist1DropDown" href="#" value="1">1 Miles</a>
        <a class="dropdown-item" id="dist5DropDown" href="#" value="5">5 Miles</a>
        <a class="dropdown-item" id="dist500DropDown" href="#" value="500">500 Miles</a>
      </div>
    </div>
     <div class="selections">
    MUSTARD  <select class="selectpicker" data-live-search="true">
        <option>Mustard</option>
        <option>Ketchup</option>
        <option>Relish</option>
      </select>
     </div>
    <hr>
   <!--- Area for filters and additional criteria-->
    <hr>
    <button type="button" class="btn btn-primary dogType">Dog</button>
    <button type="button" class="btn btn-primary catType">Cat</button>
    
    <!---Picker for select-->
   
      
      <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn breedSelect">Select Breed</button>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <a href="#" id="appendHere"></a>
          </div>
        </div>
    <!---Adding a button class to locate a pet-->
    <button class="btn btn-outline-danger petLocate">Click to Locate your Pet</button>
    <hr>
    <div class="container">
        <!--Adding the leaflet.js Map objects Here, still needs work but it a working placeholder-->
        <div id = "map" style = "width: 500px; height: 380px"></div>
              <script>
                 // Creating map options
                 var mapOptions = {
                    center: [33.8395486, -84.3793711],
                    zoom: 15
                 }
                 // Creating a map object
                 var map = new L.map('map', mapOptions);
                 
                 // Creating a Layer object
                 var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
                 
                 // Adding layer to the map
                 map.addLayer(layer);
              </script>
        <hr>
       
    <!----Making a criteria selection grid-->
  <div id="searchOutput">Search Output Goes Here</div>

   <!--- Area for facebook upload-->
   <!-- Upload picture to facebook-->
   <form>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Did you find a Pet? - Enter Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      <label for="facebook-upload">Upload picture to Facebook</label>
      <input type="file" class="form-control-file" id="facebook-file">
      <button class="btn btn-secondary" type="button" id="uploadButton" aria-haspopup="true" aria-expanded="false">
          Upload to Facebook
        </button>
    </div>
  </form>
   <hr>
   <!----Making a criteria selection grid-->

  
  </div>
</div>

   <!-- Div for the slider box -->
   <div class="containter-fluid">
      <div class="slider">
      <div class="slider__loader"></div>
      <ul class="slider__list"></ul>
      <div class="slider__nav slider__nav--prev"><svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M30.83 32.67l-9.17-9.17 9.17-9.17-2.83-2.83-12 12 12 12z"/></svg>    </div>
      <div class="slider__nav slider__nav--next">
        <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M17.17 32.92l9.17-9.17-9.17-9.17 2.83-2.83 12 12-12 12z"/></svg>
      </div>
    </div>
    <script id="template" type="text/x-handlebars-template">{{#.}}
      <li class="slider__card">
        <div class="slider__cardHeader" style="background-image:url({{backgroundImage}});"><img class="slider__cardHeaderImage" src="{{picture}}"/>
          <h1 class="slider__cardHeaderTitle">{{name.first}} {{name.last}}</h1>
        </div>
        <div class="slider__cardContent">
          <p>{{about}}</p>
          <div class="slider__cardMeta">{{registered}}</div>
        </div>
      </li>{{/.}}
    </script></div>
